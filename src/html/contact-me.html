<div class="contact-me">
    <div class="contact-me-container">
        <div class="contact-me-flex">
            <div class="contact-me-flex-one">
                <h2 class="contact-me-title">email</h2>
                <p class="contact-me-subtitle">support@website.com</p>
                
                <h2 class="contact-me-title">phone</h2>
                <p class="contact-me-subtitle">800-123-456</p>
                
                <h2 class="contact-me-title">address</h2>
                <p class="contact-me-subtitle">23 Evergreen Street,</p>
                <p class="contact-me-subtitle">San Francisco, California</p>
                <p class="contact-me-subtitle">USA</p>
            </div>
            <div class="contact-me-flex-two">
                <h2 class="contact-me-title">address</h2>
                <p class="contact-me-subtitle">Drop us your message and I'll get back to you as soon as possible.</p>
                <div class="contact-me-forms">
                    <input type="text" class="input-name" size="40" placeholder="your name">                
                    <input type="text" class="input-company" size="40" placeholder="your company">                
                    <input type="text" class="input-phone" size="40" placeholder="your phone">                                
                    <input type="text" class="input-email" size="40" placeholder="your email">                
                    <textarea name="comment" class="textarea-message" cols="70" rows="5" placeholder="your message"></textarea>
                </div>
                <button class="contact-me-btn">
                    <span>Lets talk</span>
                </button>
            </div>
        </div>
    </div>
</div>
